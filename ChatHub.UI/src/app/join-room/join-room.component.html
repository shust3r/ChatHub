<div class="container background">
    <div class="centered">

        <div class="description">
            <h2>Welcome to the ChatHub</h2>
            <div>Join the Room to start Chatting</div>
        </div>

        <form [formGroup]="joinRoomForm" class="cont centered">

            <div class="logo">
                <img [src]="'/assets/img/Logo.png'" width="200px" alt="profile">
            </div>

            <div class="input">
                <input formControlName="user" name="userName" type="text" id="userName" maxlength="10"
                    placeholder="Nickname">
            </div>

            <div class="input">
                <input formControlName="room" name="roomName" type="text" id="roomName" placeholder="Room">
            </div>

            <div class="submit">
                <button [disabled]="joinRoomForm.invalid" (click)="joinRoom()" type="submit"
                    class="btn btn-success">Join</button>
                <button class="btn btn-outline-danger" routerLink="/welcome">Home</button>
            </div>

        </form>

    </div>
</div>
