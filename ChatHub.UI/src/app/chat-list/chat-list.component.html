<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="centered collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/welcome">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" routerLink="/chats">Chat history <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/join-room">Join the chat</a>
            </li>
        </ul>

</nav>

<div class="tableBorder">

    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Chat id</th>
                <th scope="col">Chat Name</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody *ngFor="let chat of chats">
            <tr>
                <td>{{chat.id}}</td>
                <td>{{chat.name}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Options">
                        <button (click)="openClick(chat.id)" class="btn btn-outline-primary btn-sm" routerLink="/messages">Show</button>
                        <button (click)="deleteChat(chat.id)" class="btn btn-outline-danger btn-sm">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
