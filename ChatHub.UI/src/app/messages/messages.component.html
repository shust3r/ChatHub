<table class="table table-striped table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">Author</th>
            <th scope="col">Message</th>
            <th scope="col">Sentiment</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody *ngFor="let message of messages">
        <tr>
            <td width="10%" class="alignHorizontal">{{message.userName}}</td>
            <td>{{message.content}}</td>
            <td width="8%" class="alignHorizontal">
                <button type="button"
                [ngClass]="{'btn-outline-success': message.sentiment == 'Positive', 'btn-outline-danger': message.sentiment == 'Negative',
                    'btn-outline-secondary': message.sentiment == 'Neutral' || message.sentiment == 'Mixed'}"
                    class="btn btn-sm" data-trigger="hover" data-toggle="popover"
                    title="Positive score: {{message.positiveScore}}; Neutral score: {{message.neutralScore}}; Negative score: {{message.negativeScore}}">
                    {{message.sentiment}}
                </button>
            </td>
            <td width="10%" class="alignHorizontal">{{message.messageTime | date: 'medium'}}</td>
        </tr>
    </tbody>
</table>
